<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Czat grupowy</title>

  <!-- Bootstrap 5 (tylko dla responsywności, nie zmienia kolorów) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Twój CSS -->
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- GŁÓWNY KONTEJNER: czat LEWA, sidebar PRAWA -->
  <div class="container variant-3">

    <!-- LEWA: czat -->
    <div class="main variant-2">
      <div class="section variant-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="mb-0">Czat grupowy</h2>
          <small id="connectedStatus" class="text-muted">tryb lokalny</small>
        </div>

        <!-- Okno wiadomości -->
        <div id="messages" class="chat-box variant-3 mb-3"></div>

        <!-- Formularz wysyłania wiadomości -->
        <form id="form" class="d-flex gap-2">
          <input id="input" type="text" autocomplete="off" placeholder="Napisz wiadomość..." class="form-control" />
          <button type="submit">Wyślij</button>
        </form>
      </div>
    </div>

    <!-- PRAWA: sidebar z użytkownikami i linkami -->
    <aside class="sidebar variant-4">
      <div class="section variant-1">
        <h2>Użytkownicy</h2>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Twoja nazwa</label>
          <div class="d-flex gap-2">
            <input id="nameInput" type="text" maxlength="32" placeholder="Wpisz nazwę" class="form-control">
            <button id="setNameBtn" type="button">Ustaw</button>
          </div>
        </div>
        <ul id="usersList" class="list-group list-group-flush" style="background:none; border:none;"></ul>

        <hr style="border-color: var(--accent);">

        <h1>Inne strony</h1>
        <ul style="list-style:none; padding:0;">
          <li><a href="login.html" style="color: white; text-decoration:none;"><h2>Wyloguj się</h2></a></li>
          <li><a href="tablica.html" style="color: white; text-decoration:none;"><h2>Tablica</h2></a></li>
          <li><a href="notatki.html" style="color: white; text-decoration:none;"><h2>Notatki</h2></a></li>
        </ul>
      </div>
    </aside>

  </div>

  <!-- Twój JS lokalny -->
  <script src="script.js"></script>
</body>
</html>
