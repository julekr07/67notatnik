<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel logowania</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Układ główny -->
  <div class="container variant-2">

    <!-- Pasek górny -->
    <div class="topbar">
      <h1>Panel logowania</h1>
    </div>

    <!-- Sekcja logowania -->
    <div class="main variant-1">
      <div class="section variant-2 login-section">

        <div class="login-header">
          <h2>Zaloguj się</h2>
          <button id="logoutBtn">Wyloguj się</button>
        </div>

        <!-- TODO: dodaj tutaj ścieżkę do folderu API -->
        <!-- np. action="php/api/login.php" -->
        <form id="loginForm" method="POST" action="">
          <input type="text" name="username" placeholder="Login" required />
          <input type="password" name="password" placeholder="Hasło" required />
          <input type="submit" value="Zaloguj" />
        </form>

        <p style="margin-top: 10px; color: #ccc; font-size: 14px;">
          Wpisz swoje dane, aby uzyskać dostęp do projektu.
        </p>
      </div>
    </div>
  </div>

  <script>
    // === WYŚWIETLANIE LOGIN JAKO PIERWSZEGO ===
    if (!localStorage.getItem("loggedIn")) {
      console.log("Użytkownik niezalogowany — pozostaje na stronie logowania.");
    } else {
      window.location.href = "index.html";
    }

    // === OBSŁUGA LOGOWANIA ===
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      // TODO: dodaj zapytanie do API (login.php)
      if (username && password) {
        localStorage.setItem("loggedIn", "true");
        alert("Zalogowano pomyślnie!");
        window.location.href = "index.html";
      } else {
        alert("Nieprawidłowe dane logowania!");
      }
    });

    // === WYLOGOWYWANIE ===
    document.getElementById("logoutBtn").addEventListener("click", () => {
      // TODO: połącz z logout API (np. php/api/logout.php)
      localStorage.removeItem("loggedIn");
      alert("Wylogowano pomyślnie!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
