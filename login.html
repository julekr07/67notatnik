<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel logowania</title>

    <script src="global.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #000; color: #fff; }
        .bg-secondary { background-color: #111 !important; }
        .border-warning { border-color: #ff9800 !important; }
        .text-warning { color: #ff9800 !important; }
        .btn-warning { background-color: #ff9800 !important; border-color: #ff9800 !important; color: #000 !important; }
        .form-control, .form-select { background-color: #000 !important; border-color: #ff9800 !important; color: #fff !important; }
        .form-control::placeholder { color: #bbb !important; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-warning">Panel logowania</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-secondary border-warning p-3">
                    <div class="card-body">
                        <h2 class="text-center text-warning mb-4">Zaloguj się</h2>

                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Login" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Hasło" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-warning">Zaloguj się</button>
                                <button type="reset" class="btn btn-outline-warning">Wyloguj się</button>
                            </div>
                        </form>

                        <p id="result" class="text-center mt-3" style="color:#ccc; font-size:14px;">
                            Wpisz swoje dane, aby uzyskać dostęp do projektu.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Obsługa logowania -->
    <script>
        const form = document.getElementById('loginForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const login = form.username.value;
            const password = form.password.value;

            try {
                const response = await fetch(`${apiUrl}/auth`, {
                    method: 'POST', // w Twoim api.php jest GET, ale lepiej zmienić na POST
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    result.innerText = "✅ Zalogowano pomyślnie!";
                    result.style.color = "#0f0";
                } else {
                    result.innerText = "❌ Błąd: " + (data.error || "Nieznany");
                    result.style.color = "#f00";
                }
            } catch (err) {
				console.log(err)
                result.innerText = "⚠️ Błąd połączenia z API";
                result.style.color = "#f00";
            }
        });
    </script>
</body>
</html>
